      <!DOCTYPE html>
      {% load staticfiles %}
      <html>
        <head>
          <meta charset="utf-8">
          <title>Django level Two </title>
          <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
        </head>
        <body>
          <h1>This is index.html </h1>
        <div class="djangotwo">
          {% if access_records %}
            <table>
              <thead>
                <th>Site Name </th>
                <th>Date Accessed </th>
              </thead>

                    {% for acc in access_records %}
                      <tr>
                        <td> {{ acc.name }} </td>
                        <td> {{ acc.date }} </td>
                      </tr>
                      {% endfor %}


            </table>

          {% else %}
            <p> No Access Records Found! </p>
          {% endif %}
        </body>
      </html>
